<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        label{
            color: cadetblue;
        }
        input[type="text"]{
            color: coral;
            text-transform: capitalize;
            border-color: blue;
        }
        #formheading:hover{
            color:pink

        }
        input[type="submit"]:hover{
            color: cadetblue;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<h2 id="formheading">Student Registration form</h2>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td><label for=""> First Name</label></td>
                    <td><input type="text" placeholder="enter name" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for=""> Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for=""> Email Address</label></td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for=""> Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for=""> Graduation</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for=""> Date of birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for=""> Pass out Year </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Permanet Address </label></td>
                    <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
                </tr>

            </tbody>
        </table><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="submit">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="reset">
        <hr>
